<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	ul{padding:0; margin:0};
	li{text-decoration: none}
	.lis{width: 80px; height: 30px;border: 1px solid #333;
		position: relative;}
	.lis a{display: block; line-height: 30px;text-align: center;text-decoration: none;color:black;background: #efef42}
		ul ul{padding: 0;margin: 0;width: 140px; border: 1px solid #333; position: absolute; top: 30px; left: -1px;background: #3fe84c;display: none}
	</style>
</head>
<body>
  <ul>
  	<li id="lis" class="lis">
  		<a href="#" id="link">微博</a>
  	<ul id="ul1">
  		<li>私信</li>
  		<li>评论</li>
  		<li>@我</li>
  	</ul>
  	</li>
  </ul>
 <script>
	 
	window.onload = function(){
		
		var ali = document.getElementById('lis');
		var aul = document.getElementById('ul1');
		var alink = document.getElementById('link');
		
		ali.onmouseout = hide;
		ali.onmouseover = show;
		
		function show(){
			aul.style.display = "block";
			alink.style.background = "#c78989";
		
		}
		
		
		function hide(){
			aul.style.display = "none";
			alink.style.background = "#ddb1b1";
		
		}
	} 

 </script>
	
</body>
</html>
